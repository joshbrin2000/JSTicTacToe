<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="temp">
                <div class="board-box">
                    <button class="section" value="1"> </button>
                    <button class="section" value="2"> </button>
                    <button class="section" value="3"> </button>
                    <button class="section" value="4"> </button>
                    <button class="section" value="5"> </button>
                    <button class="section" value="6"> </button>
                    <button class="section" value="7"> </button>
                    <button class="section" value="8"> </button>
                    <button class="section" value="9"> </button>       
                </div>
            </div>
            <div class="reset-section">
                <button>Reset</button>
            </div>
        </div>
    </body>
</html>
